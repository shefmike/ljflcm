    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
        text-decoration: none;
        /* box-sizing: border-box; */
      }
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #app {
        display: flex;
        flex-direction: column;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
      }
      #body {
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      #gameArea {
        display: flex;
        flex-direction: column;
        padding: 20px;
        flex: 1;
      }
      #safe-area {
        padding-bottom: constant(safe-area-inset-bottom);
        padding-bottom: env(safe-area-inset-bottom);
      }
      #garbageArea {
        display: flex;
        flex: 1;
        align-items: center;
        justify-content: center;
      }
      .bins {
        display: flex;
        justify-content: center;
      }
      .bin {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 140px;
        min-height: 150px;
        border: 2px solid #eee;
        margin: 10px;
        padding: 10px;
      }
      .bin img {
        width: 130px;
        /* margin-bottom: 6px; */
      }
      .colorBox {
        width: 12vw;
        height: 12vw;
        margin: 10px;
        display: inline-block;
        cursor: move;
      }
      .garbageImg {
        width: 18vw;
        /* height: 18vw; */
        cursor: move;
      }
      #timer {
        display: none;
        font-size: 24px;
        padding: 8px 0;
      }
      #message {
        position: fixed;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        pointer-events: none;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        padding-top: 15%;
      }
      #message .text {
        display: none;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 6px 8px;
        line-height: 1;
        font-size: 16px;
        transform: scale(1);
      }
      @keyframes slide {
        from {
          transform: scale(0) translateY(-20px);
        }
        to {
          transform: scale(1) translateY(0);
        }
      }
      #message .text.active {
        display: block;
        animation: slide 0.5s linear 1;
      }
      .action-bar {
        display: flex;
        justify-content: center;
        padding: 8px 0 0;
      }
      .action-bar #score {
        margin-right: 24px;
      }
      h5 {
        color: #666;
        font-weight: 500;
      }
    </style>
  </head>

        function renderBins(bins, colorBoxes) {
          // ${bin.label}
          const binsHtml = bins
            .map(
              (bin) =>
                `<div class="bin" id="${bin.id}" data-color=""><img src="${
                  level > 1 ? bin.activeIcon : bin.icon
                }"></div>`
            )
            .join("");
          let html = colorBoxes
            ? `<div id="garbageArea">${colorBoxes}</div>`
            : `<div id="garbageArea"></div>`;
          html += `<div class="bins">${binsHtml}</div>`;
          document.getElementById("gameArea").innerHTML = html;
        }
        function initLevel1() {
          document.getElementById("gameArea").innerHTML = "";
          //   const colors = ["red", "blue", "green", "gray"];

          const colorBoxes = [...shuffledColors]
            .sort(() => Math.random() - 0.5)
            .map(
              (bin, idx) =>
                `<div class="colorBox" draggable="true" data-icon="${bin.activeIcon}" data-color="${bin.color}" style="background-color: ${bin.color}"></div>`
            )
            .join("");
          renderBins(bins, colorBoxes);
          addDragEvents();
        }

          //   timerEl.style.display = "block";

          document.getElementById("gameArea").innerHTML = "";
          timer.s;

          renderBins(shuffledBins);
          loadGarbageImage();

        function initLevel3() {
          timerEl.style.display = "block";
          totalGarbage = 6;
          level = 3;
          gameStatus = true;
          document.getElementById("gameArea").innerHTML = "";
          // Reset garbage count for level 3
          garbageCount = { recyclable: 0, hazardous: 0, kitchen: 0, other: 0 };
          const shuffledBins = bins.sort(() => Math.random() - 0.5);
          renderBins(shuffledBins);
          timer = 60;
          timerEl.innerHTML = `时间: ${timer}`;
          loadGarbageImage();
          addDragEvents();
          startTimer();
          document.getElementById("level").innerHTML = `关卡: ${level}`;
        }

        function loadGarbageImage() {
          let available = garbageImages.filter(
            (img) => garbageCount[img.category] < totalGarbage
          );
          available = available.filter((i) => !i.active);
          if (available.length === 0) {
            if (level === 2) {
              level = 3;
              document.getElementById("level").innerHTML = `关卡: ${level}`;
              initLevel3();
            } else {
              alert("游戏结束！得分: " + score);
            }
            return;
          }
          currentGarbage =
            available[Math.floor(Math.random() * available.length)];
          currentGarbage.active = true;
          // ${currentGarbage.category}

          document.getElementById("garbageArea").innerHTML = `
            <div>
            <img class="garbageImg" draggable="true" data-category="${currentGarbage.category}" src="${currentGarbage.url}">
            </div> 
          `;
          addDragEvents();
        }

        function addDragEvents() {
          const draggables = document.querySelectorAll("[draggable=true]");
          draggables.forEach((item) => {
            item.addEventListener("dragstart", dragStart);
            item.addEventListener("dragend", dragEnd);
            // item.addEventListener("touchstart", dragStart);
            // item.addEventListener("touchend", dragEnd);
          });
          const bins = document.querySelectorAll(".bin");
          bins.forEach((bin) => {
            bin.addEventListener("dragover", dragOver);
            bin.addEventListener("drop", drop);
            // bin.addEventListener("touchmove", dragOver);
            // bin.addEventListener("touchend", drop);
          });
        }

        let draggedItem = null;
        function dragStart(e) {
          draggedItem = e.target;
        }

        function dragEnd(e) {
          draggedItem = null;
        }

        function dragOver(e) {
          e.preventDefault();
        }

        function drop(e) {
          e.preventDefault();
          const bin = e.target.closest(".bin");
          console.log("?eee");
          if (!bin) return;
          if (level == 3 && !timer) return;
          if (level === 1) {
            const color = draggedItem.dataset.color;
            const icon = draggedItem.dataset.icon;
            const correctColor = bins.find((b) => b.id === bin.id).color;
            if (color === correctColor && !bin.dataset.color) {
              //   bin.style.backgroundColor = color;
              //   bin.style.color = "#fff";
              //   bin.dataset.color = color;
              bin.querySelector("img").setAttribute("src", icon);
              if (bin.width) {
                bin.querySelector("img").style.width = bin.width + "px";
              }
              renderMessage(1);
              playVoice();
              //   score += 10;
              document.getElementById("score").innerHTML = `得分: ${score}`;
              colorMatches++;
              if (colorMatches === 4) {
                level = 2;
                document.getElementById("level").innerHTML = `关卡: ${level}`;
                initLevel2();
              }
            } else {
              playWrongVoice();
              renderMessage(0);
            }
          } else {
            const category = draggedItem.dataset.category;
            const binId = bin.id;
            if (category === binId) {
              playVoice();
              renderMessage(1);
              if (timer >= 0 || level === 2) {
                score += 20;
              }
              document.getElementById("score").innerHTML = `得分: ${score}`;
              garbageCount[category]++;
              loadGarbageImage();
            } else {
              playWrongVoice();
              renderMessage(0);
              loadGarbageImage();
            }
          }
        }
        let mTime;
        function renderMessage(text, type) {
          messageEl.classList.remove("active");
          clearTimeout(mTime);
          setTimeout(() => {
            if (typeof text === "number") {
              let url = `./images/${text ? "success" : "fail"}.gif`;
              text = `<img src="${url}" class="gif" width="80"/>`;
            }
            messageEl.innerHTML = text;
            messageEl.classList.add("active");
            mTime = setTimeout(() => {
              messageEl.classList.remove("active");
            }, 2000);
          });
        }
        function playVoice() {
          document.getElementById("correctSound").play();
        }
        function playWrongVoice() {

        }

            }
          }, 1000);
